<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="bg-black relative" >
    <div class="w-full border-2 border-white" id="game" style="height: 100vh">
      <span
        id="ball"
        class="rounded-full bg-white w-3 h-3 absolute top-1/2 left-1/2"
      ></span>
      <span
        id="leftPlayer"
        class="bg-white w-5 absolute left-8 top-1/3"
        style="height: 100px;"
      ></span>
      <span
        id="rightPlayer"
        class="bg-white w-5 absolute right-8 top-1/3"
        style="height: 100px;"
      ></span>
      <div class="absolute top-1/2 left-1/2">
        <span
          class="
            border-white
            w-52
            h-52
            block
            border-2
            z-10
            rounded-full
            -translate-y-1/2 -translate-x-1/2
          "
        ></span>
      </div>
      <div class="absolute left-1/2">
        <span class="h-w95 w-1 block mt-0.5 bg-white"></span>
      </div>
    </div>
    <div class="absolute top-4 left-4 text-white ">Puan: <span id="leftScore">0</span></div>
    <div class="absolute top-4 right-4 text-white "><span id="rightScore">0</span>: Puan</div>
    <div class="absolute top-1/4 text-green-500 left-1/2 -translate-y-1/2 -translate-x-1/2 text-2xl hidden" id="win">Left Player Win</div>
    <div class="w-3/1 absolute top-1/2 left-1/2 " id="screen">
      <div class="w-80 h-72 -translate-y-1/2 -translate-x-1/2 text-white bg-gray-700 rounded-xl flex flex-col justify-center items-center animate-wiggle animate-">
      <ul class="flex flex-col justify-evenly items-center h-full ">
        <li> 
          <div class="absolute top-4 left-4 text-black p-2 bg-green-200">Sol Taraf Puan: <span id="leftPlayerScore">0</span></div>
          <div class="absolute top-4 right-4 text-black p-2 bg-red-200"> SaÄŸ Taraf Puan :<span id="rightPlayerScore">0</span></div>
        </li>
        <li><a href="javascript:;" onclick="run();" class="text-4xl m-4">Start</a></li>
        <li><a href="javascript:;" onclick="option();" class="text-4xl m-4">Options</a></li>
        <li><a href="javascript:;" onclick="window.close(); " class="text-4xl m-4">Quit</a></li>
      </ul>
      </div>
    </div>
    <div class="w-3/1 absolute top-1/2 left-1/2 hidden" id="option">
      <div class="w-80 h-72 -translate-y-1/2 -translate-x-1/2 text-white bg-gray-700 rounded-xl flex flex-col justify-center items-center animate-wiggle animate-">
      <ul class="flex flex-col justify-evenly items-center h-full">
        <li class="flex flex-col justify-evenly items-center"> <span>Ball Speed X</span>  <div> <input type="text" id="ballspeedx" class="rounded-sm p-1 text-black" placeholder="Ball Speed X"> </li>
        <li class="flex flex-col justify-evenly items-center"> <span>Ball Speed Y</span>  <div> <input type="text" id="ballspeedy" class="rounded-sm p-1 text-black" placeholder="Ball Speed Y">  </li>
        <li class="flex flex-col justify-evenly items-center"> <span>Left Player Speed</span>  <div> <input type="text" id="leftplayer" class="rounded-sm p-1 text-black" placeholder="Left Player Speed"></li>
        <li class="flex flex-col justify-evenly items-center"> <span>Right Player Speed</span>  <div> <input type="text" id="rightplayer" class="rounded-sm p-1 text-black" placeholder="Right Player Speed"> </li>
          <button class="bg-gray-400 p-1 rounded-sm text-black" onclick="save();">Kaydet</button> </div>
      </ul>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
